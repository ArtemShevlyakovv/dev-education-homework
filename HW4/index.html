<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer Application</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class='wrapper'>
        <h1>Randomizer</h1>


        <input type="number" class="minValue" placeholder="  Minimum:">
        <input type="number" class="maxValue" placeholder="  Maximum:">
        <input type="submit" value="Go Random" class="random">
        <p class="generatedNumber"></p>
        <input type="submit" value="Reset" class="reset">


    </div>

    <script src="script.js"></script>
</body>


</html>
